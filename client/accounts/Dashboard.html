<template name="DashBoard_Account">
  <div class="container">
    <div class="row">
      {{> atForm}}
    </div>

    <h3 class="header">Pagina Inicial</h3>

    {{> companiesList}}

  </div>




</template>


<template name="DashBoard_Account_AGNUS">
  <div class="container">
    <div class="row">
      {{> atForm}}
    </div>

    <h3 class="header">Pagina Inicial</h3>

    {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}

    <div class="row">
      
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content  green white-text">
            <p class="card-stats-title">
              <i class="mdi-social-group-add"></i> Total Membros</p>
            <h4 class="card-stats-number">566</h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 15%
              <span class="green-text text-lighten-5">A mais que o ano passado</span>
            </p>
          </div>
          <div class="card-action  green darken-2">
            <div id="clients-bar">
              <canvas width="290" height="25" style="display: inline-block; width: 290px; height: 25px; vertical-align: top;"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content purple white-text">
            <p class="card-stats-title">
              <i class="mdi-editor-attach-money"></i>Cotas Pagas</p>
            <h4 class="card-stats-number"> 8990.63 MT</h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 70%
              <span class="purple-text text-lighten-5">de membros a pagar</span>
            </p>
          </div>
          <div class="card-action purple darken-2">
            <div id="sales-compositebar">
              <canvas width="286" height="25" style="display: inline-block; width: 286px; height: 25px; vertical-align: top;"></canvas>
            </div>

          </div>
        </div>
      </div>

      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content blue-grey white-text">
            <p class="card-stats-title">
              <i class="mdi-action-trending-up"></i> Cotas a Receber</p>
            <h4 class="card-stats-number">8060.52 MT</h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 30%
              <span class="blue-grey-text text-lighten-5">de membros a receber</span>
            </p>
          </div>
          <div class="card-action blue-grey darken-2">
            <div id="profit-tristate">
              <canvas width="290" height="25" style="display: inline-block; width: 290px; height: 25px; vertical-align: top;"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>




</template>
