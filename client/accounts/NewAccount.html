<template name="NewAccount">
    
    <div class="">
        
        {{#autoForm collection="Accounts" type="insert" id="insertProductForm"}}

            <div class="col 12">
                
                <!-- <ul class="collapsible" data-collapsible='expandable'>
                    <li>
                        <div class="collapsible-header active"><i class="material-icons">Gender</i>General Info</div>
                        <div class="collapsible-body"> -->

                    <li>
