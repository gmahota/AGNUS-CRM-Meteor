<template name="NewAccount">

    {{#autoForm collection="Accounts" type="insert" id="insertProductForm"}}
    <div class="row">
        <fieldset>
            <legend>New Account</legend>
            <div class="container">
                <div class="row">
                    <div class="col s6">
                        {{> afQuickField name="code" }} {{> afQuickField name="name" }}
                    </div>
                    <div class="col s4">
                        {{> afQuickField name="picture"}}
                    </div>

                </div>

            </div>

            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header active">
                        <i class="material-icons">info_outline</i>Dados Gerais</div>
                    <div class="collapsible-body">
                        {{> afQuickField name="firstName" }} {{> afQuickField name="surname"}} {{> afQuickField name="gender"}} {{> afQuickField
                        name="age" }} {{> afQuickField name="birthDate"}} {{> afQuickField name="academicLevel"}}

                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">contacts</i>Contactos</div>
                    <div class="collapsible-body">
                        <ul class="list-group">
                            <li class="list-group-item autoform-array-item">
                                <div class="autoform-array-item-body">
                                    {{> afQuickField name="contact" }}
                                </div>

                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">attach_money</i>Dados Bancarios</div>
                    <div class="collapsible-body">
                        {{> afQuickField name="haveBankAccount"}} {{> afQuickField name="bankAccount" value="true" }}

                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">list</i>Outros Dados</div>
                    <div class="collapsible-body">
                        
                        {{> afQuickField name="desc"}} 
                        <!-- {{> afQuickField name="type"}}  -->
                        {{> afQuickField name="status"}} 
                        <!-- {{> afQuickField name="relationships"}} -->
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">account_balance</i>Dados Profissionais</div>
                    <div class="collapsible-body">

                        <ul class="list-group">
                            <li class="list-group-item autoform-array-item">
                                <div class="autoform-array-item-body">
                                    {{> afQuickField name="professionalInfo"}}
                                </div>

                            </li>
                        </ul>

                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">card_membership</i>Dados do Membro</div>
                    <div class="collapsible-body">
                        {{> afQuickField name="membership"}}
                    </div>
                </li>

            </ul>
        </fieldset>
    </div>
    <div class="divider"></div>
    <div class="rows">
        <button type="reset" class="btn waves-effect waves-light">
            <i class="material-icons right">cancel</i>
            Cancelar
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action">Gravar
            <i class="material-icons right">send</i>
        </button>
        <button class="btn btn-danger"> Feixar
            <i class="fa fa-close"></i>
        </button>
    </div>

    {{/autoForm}}

</template>
