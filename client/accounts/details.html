<template name="AccountSingle">

  <button class="list-Records">Records</button>

  <div class="divider"></div>

  <section class="new-recipe-container">
    {{#autoForm collection="Accounts" doc=account type="readonly" id="insertProductForm"}}
    <div class="row">

      <h3>Details</h3>
      <div class="container">
        <div class="row">
          <div class="col s6">
            {{> afQuickField name="code" }} {{> afQuickField name="name" }}
          </div>
          <div class="col s4">
            {{> afQuickField name="picture"}}
          </div>

        </div>

      </div>

      <ul class="collapsible" data-collapsible="expandable">
        <li>
          <div class="collapsible-header active">
            <i class="material-icons">info_outline</i>General Info</div>
          <div class="collapsible-body">
            {{> afQuickField name="firstName" }} {{> afQuickField name="surname"}} {{> afQuickField name="age" }} {{> afQuickField name="birthDate"
            }} {{> afQuickField name="academicLevel"}}

          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">contacts</i>Contact's</div>
          <div class="collapsible-body">
            {{> afQuickField name="address" }} {{> afQuickField name="contact"}} {{> afQuickField name="telphone"}} {{> afQuickField
            name="otherContact"}}
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">attach_money</i>Bank Account's</div>
          <div class="collapsible-body">
            {{> afQuickField name="haveBankAccount"}} {{> afQuickField name="bankAccount" value="true" }}

          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">list</i>Other</div>
          <div class="collapsible-body">
            {{> afQuickField name="status"}} {{> afQuickField name="desc"}} {{> afQuickField name="type"}} {{> afQuickField name="relationships"}}
          </div>
        </li>

      </ul>
    </div>
    <div class="divider"></div>
    <div class="rows">
      <button type="reset" class="btn waves-effect waves-light">
        <i class="material-icons right">cancel</i>
        Reset
      </button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      <button type="submit" class="btn btn-danger">
        <i class="fa fa-close"></i>
      </button>
    </div>

    {{/autoForm}}
  </section>
</template>
