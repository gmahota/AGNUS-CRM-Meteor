<template name="Accounts">
     

    {{#if $.Session.get 'NewAccount'}} 
        {{> NewAccount}}
    {{else}}
        <button class="new-Account waves-effect waves-light btn">
            <i class="fa fa-plus left"></i> 
            New 
        </button>
        <div class="divider"></div>
    {{/if}}


    <section class="ListAccounts recipe">
        {{> reactiveTable class="striped highlight ListAccounts" settings=settings }}
    </section>

</template>
