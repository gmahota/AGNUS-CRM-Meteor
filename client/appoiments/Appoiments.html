<template name="Appoiments">
    {{#if $.Session.get 'NewAppoiment'}} 
        {{> NewAppoiment}}
    {{else}}
        <button class="new-Appoiment waves-effect waves-light btn">
            <i class="fa fa-plus left"></i> 
            New 
        </button>

    {{/if}}
    <section class="ListAccounts recipe">
        {{#if Template.subscriptionsReady}}
            {{> reactiveTable class="table table-striped table-hover ListAppoiments" settings=settings }}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
        {{> reactiveTableFilter id="myFilter" label="Filter" class="myFilter" }}
</template>
