<template name="NewAppoiment">
    <div class="new-recipe-container">
        <i class="fa fa-close"></i>
        {{> quickForm collection="Appoiments" id="insertRecordForm" type="insert" class= "new-recipe-form" fields="desc,summary,type,date,status"}}
        
        {{#autoForm collection="Appoiments" type="insert" id="FieldValueIsForm"}}
            {{> afQuickField name="type" options="allowed" select=true}}
            
            {{#if afFieldValueIs name="type" value="Email"}}
                {{> afQuickField name="email"}}
            {{/if}}

            {{#if afFieldValueIs name="type" value="Task"}}
                {{> afQuickField name="task"}}
            {{/if}}
        {{/autoForm}}
        
        {{> NewEmail}}
    </div>
        
</template>

<template name="NewEmail">
    <div class="new-Email">
        Ola mundo
    </div>
</template>
