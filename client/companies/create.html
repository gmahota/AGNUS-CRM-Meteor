<template name="NewCompany">
    <div class="rows">

        {{#autoForm collection="Companies" type="insert" id="insertInvoiceForm"}}

        <div class="row">
            <div class="card">
                <fieldset>
                    <legend>Criação de Organização</legend>

                    <div class="container">
                        <div class="row">
                            <div class="col s6">
                                {{> afQuickField name="code" }} 
                                {{> afQuickField name="name" }}
                            </div>
                            <div class="col s4">
                                {{> afQuickField name="picture"}}
                            </div>
        
                        </div>
        
                    </div>

                    <ul class="collapsible" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header active">
                                <i class="material-icons">info_outline</i>Dados Gerais</div>
                            <div class="collapsible-body">
                                {{> afQuickField name="desc" }}
                                {{> afQuickField name="open" }}
                                
                                {{> afQuickField name="status" }}
        
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header">
                                <i class="material-icons">contacts</i>Contactos</div>
                            <div class="collapsible-body">
                                {{> afQuickField name="contact" }}
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header">
                                <i class="material-icons">attach_money</i>Dados Bancarios</div>
                            <div class="collapsible-body">
                                {{> afQuickField name="bankAccount" }}  
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div class="divider"></div>
            <div class="rows">
                    <button type="reset" class="btn waves-effect waves-light">
                        <i class="material-icons right">cancel</i>
                        Recomeçar 
                    </button>    
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                         <i class="material-icons right">send</i>
                         Guardar
                    </button>
                    <button class="company-close btn waves-effect waves-light" type="reset" name="action"> Close
                        <i class="material-icons right">close</i>
                    </button>
                        
            </div>
        </div>

        {{/autoForm}}
        
    </div>
</template>
