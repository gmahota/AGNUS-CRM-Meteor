<template name="companiesList">
    
    <div class="col-xl5">
        <fieldset>
            <legend>Lista de Escolas</legend>
    
            {{#if $.Session.get 'NewCompany'}} 
                {{> NewCompany}}
            {{else}}
                <button class="new-Company waves-effect waves-light btn">
                    <i class="fa fa-plus left"></i> 
                    New 
                </button>
                <div class="divider"></div>
            {{/if}}
    
    
            <section class="ListCompanies recipe">
                {{> reactiveTable class="striped highlight ListCompanies" settings=settings }}
            </section>
        </fieldset>

    </div>
    

    
</template>
