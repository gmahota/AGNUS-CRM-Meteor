<template name="addSchool">
    <div class="row">
        <div class="twelve columns">
            <h3>
                Adicionar Nova Escola
            </h3>
            <p>
                Adicionar nova escola a SISSA para escolas primarias. 
                Adiciona os detalhes  para gerar tamb√©m os dados do administrador.
            </p>
            <hr>
        </div>
    </div>
    <!-- {{> quickForm collection="Schools" type="insert" id="insertSchoolForm" class="new-school-form" buttonContent="add this school"}} -->
    {{#autoForm collection="Schools" id="insertSchoolForm" class="new-school-form" type="insert"}}
        <div class="row">
            <div class="six columns">
                {{> afQuickField name='name'}}
            </div>
            <div class="six columns">
                {{> afQuickField name="schoolNumber"}}
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                {{> afQuickField name='phoneNumber'}}
            </div>
            <div class="six columns">
                {{> afQuickField name='email'}}
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <hr>
                <button type="submit" class="button button-primary add-school">adicionar esta escola!</button>
            </div>
        </div>
    {{/autoForm}}
</template>
