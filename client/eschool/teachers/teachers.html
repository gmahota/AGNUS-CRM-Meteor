<template name="teachers">
    <div class="row top-bar">
            <div class="eight columns">
                <h3>Professores</h3>
            </div>
            <div class="four columns right">
                    <a class="button button-primary u-full-width" href="/add-teacher">adicionar novos professores</a>
                {{#if isInRole 'admin'}}
                    <a class="button button-primary u-full-width" href="/add-teacher">adicionar novos professores</a>
                {{/if}}
            </div>
        </div>

    <div class="row">
        <div class="twelve columns">
           
            {{#if Template.subscriptionsReady}}
                {{> reactiveTable class="table table-striped table-hover ListTeachers" settings=settings }}
            {{else}}
                <p>Loading</p>
                {{/if}}
            
        </div>
    </div>
</template>
