<template name="NewProduct">
    <div class="">
        
        {{#autoForm collection="Products" type="insert" id="insertProductForm"}}
        <div class="row">
            <fieldset>
                <legend>New Product</legend>

                <div class="contaneir">
                        
                    
                        
                        {{> afQuickField name="picture"}}
                        
                        <div class="col s4 ">
                                
                                                    
                            {{> afQuickField name="product" }}
                            {{> afQuickField name="desc" }}
                            {{> afQuickField name="family" }}
                            {{> afQuickField name="price" }}
                            {{> afQuickField name="summary" }}
                            {{> afQuickField name="author" }}
                            {{> afQuickField name="createdAt" }}
                            {{> afQuickField name="haveSerial" }}
                                                                   
                        </div>
                        <div class="col s4">
                                {{> afQuickField name="productPriceVariant.price1"}}
                                {{> afQuickField name="productPriceVariant.price2"}}
                                {{> afQuickField name="productPriceVariant.price3"}}
                                {{> afQuickField name="productPriceVariant.price4"}}
                                {{> afQuickField name="productPriceVariant.price5"}}
                                {{> afQuickField name="productPriceVariant.price6"}}
                        </div>
                        <div class="col s4">
                            {{#if afFieldValueIs name="haveSerial" value=true }}
                                {{> afQuickField name="serialNumbers" value="true" }}
                                            
                            {{/if}}
                        </div>
                </div>
                
                
            </fieldset>
        </div>
        <div class="divider"></div>
        <div class="rows">
                <button type="reset" class="btn waves-effect waves-light">
                    <i class="material-icons right">cancel</i>
                    Reset 
                </button>    
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                     <i class="material-icons right">send</i>
                </button>
                <button class="product-close btn waves-effect waves-light" type="reset" name="action"> Close
                    <i class="material-icons right">close</i>
                </button>
                    
        </div>
        
        {{/autoForm}}


        
        

    </div>
    
</template>
