<template name="Product">

    <div class="card">
            
            <img src="{{image.link}}"/>
            
            <div class="card-block">
                <h4 class="card-title">{{product}}</h4>
                <p class="card-text">{{desc}}.</p>
                <p class="card-text">{{price}}</p>
                <a href="/product/{{_id}}">View Details</a>
                
            </div>
        
    </div>
</template>
