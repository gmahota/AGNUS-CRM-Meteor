<template name="Products">
    
    {{#if $.Session.get 'NewProduct'}} 
        {{> NewProduct}}
    {{else}}
        <button class="new-Product waves-effect waves-light btn">
            <i class="fa fa-plus left"></i> 
            New 
        </button>
        <div class="divider"></div>
    {{/if}}



    <section class="ListProducts recipe">
        {{> reactiveTable class="table table-striped table-hover ListProducts" settings=settings }}
    </section>

</template>
