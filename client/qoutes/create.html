<template name="NewQoute">
    <div class="rows">
        
        {{#autoForm collection="Qoutas" type="insert" id="insertFamilyForm"}}

        <div class="rows">
            <div class="card">
                    <fieldset>
                            <legend>New Qoute</legend>
            
                            <div class="col s6 ">
                                    {{> afQuickField name="code" }}
                                    {{> afQuickField name="desc" }}
                                    {{> afQuickField name="year" }}
                                    {{> afQuickField name="begin" }}
                                    {{> afQuickField name="end" }}
                                    {{> afQuickField name="type"}}
                                    {{> afQuickField name="frequency"}}
                                    {{> afQuickField name="value" step="1"}}

                            </div>
                    </fieldset>
            </div>

            
        </div>
        <div class="divider"></div>
        <div class="rows">
                <button type="reset" class="btn waves-effect waves-light">
                    <i class="material-icons right">cancel</i>
                    Cancelar 
                </button>    
                <button class="btn waves-effect waves-light" type="submit" name="action">Gravar
                     <i class="material-icons right">send</i>
                </button>
                <button class="qoute-close btn waves-effect waves-light" type="reset" name="action"> Feixar
                    <i class="material-icons right">close</i>
                </button>
                    
        </div>
        
        {{/autoForm}}
    </div>
</template>
