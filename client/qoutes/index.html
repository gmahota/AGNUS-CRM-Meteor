<template name="qoutasList">
    
    {{#if $.Session.get 'NewQoute'}} 
        {{> NewQoute}}
    {{else}}
        <button class="new-Qoute waves-effect waves-light btn">
            <i class="fa fa-plus left"></i> 
            Novo 
        </button>
        <div class="divider"></div>
    {{/if}}


    <section class="ListQoutas recipe">
        {{> reactiveTable class="striped highlight ListQoutas" settings=settings }}
    </section>
</template>
