<template name="QoutaMember">

    <button class="edit">
        <i class="material-icons left">edit</i> Editar</button>
    <button class="list-Invoices">
        <i class="material-icons left">business</i> Membros Associados</button>
    <button class="list-Appoiment">
        <i class="material-icons left">format_list_bulleted</i> Processamento</button>
    <button class="delete">
        <i class="material-icons left">delete</i> Apagar</button>

    <div class="divider"></div>

    <section class="new-recipe-container">
        <div class="container">
            <div class="row">

                <div class="col s4 ">

                    {{#autoForm collection="QoutasMember" type="insert" id="insertProductForm"}}
                        {{> afQuickField name="Qouta" }}
                        {{> afQuickField name="Member" }}
                        {{> afQuickField name="Value" }}

                    <h3>Dados Gerais</h3>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </section>
</template>
