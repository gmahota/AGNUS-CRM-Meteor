<template name="Records">
    {{#if $.Session.get 'newRecord'}} 
        {{> NewRecord}}
    {{else}}
        <button class="new-Record"> New Record </button>
    {{/if}}
    <section class="ListAccounts recipe">
        {{#if Template.subscriptionsReady}}
            {{> reactiveTable class="table table-striped table-hover ListAccountsRecords" settings=settings }}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
        {{> reactiveTableFilter id="myFilter" label="Filter" class="myFilter" }}
</template>
